<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORT INDEX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .child2 li {
        display: inline;
        padding: 10px;
      }
      /* nav {
        padding: 20px;
      } */
      .parent {
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .child2 a {
        text-decoration: none;
        color: rgb(28, 194, 180);
        font-size: 30px;
      }
      h1 span {
        color: brown;
        font-size: 50px;
      }
      .child2 a:hover {
        color: rgb(217, 180, 18);
      }
      body {
        background: url(III.JPG);
        background-size:cover ;
        background-repeat: no-repeat;
      }
      h1 {
        font-size: 50px;
      }
      h1:hover {
        color: rgb(217, 180, 18);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">
        <h1 class="logo"><span>FORT</span>
          <i class="fa-brands fa-fort-awesome"></i>
        </h1>
      </div>
      <div class="child child2">
        <nav>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="state.html">States</a></li>
        </nav>
      </div>
    </div>

    <div class="slideShow">
      <div class="slides">
        <img src="pexels-pablo-melo-9478831.jpg" alt="">
      </div>
      <div class="slides">
        <img src="pexels-zetong-li-13886490.jpg" alt="">
      </div>
      <div class="slides">
        <img src="images.jpg" alt="">
      </div>
      <button class="prev" onclick="changeImage(-1)"><</button>
      <button class="next" onclick="changeImage(1)">></button>
    </div>
    <style>

      .slideShow{
        width: 100%;
        height: 500px;
        background: green;
        position: relative;
      }

      .slides{
        width: 100%;
        height: 100%;
        display: none;
      }

      .slides img{
        display: block;
        margin: auto;
        width: 100%;
        object-fit: contain;
      }

      .prev,.next{
        position: absolute;
        top: 50%;
        font-size: 25px;
        font-weight: bold;
        background: #f7f7f75e;
        padding: 10px;
      }
      .prev{
        left: 0;
      }
      .next{
        right: 0;
      }
      .show{
        display: block;
      }

    </style>
    <script>
      let currentSlide = 0

      function changeImage(n){
        let slides = document.getElementsByClassName('slides')
        currentSlide += n
        if (currentSlide >= slides.length){currentSlide = 0}
        if (currentSlide < 0){currentSlide.length-1}
        for (let i = 0; i < slides.length; i++) {
          const slide = slides[i];
          slide.classList.remove('show')
          slides[currentSlide].classList.add('show')
        } 
      }
      
      changeImage(0)
    </script>
    
  </body>
</html>
